<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <a th:href="${'/'}">Home</a>
            <div class="post">

                <h2 th:text="${post.title}">Title</h2>
                <h5 th:text="'Oluşturulma zamanı ' + ${post.createdAt}" >Created Date</h5>
                <p th:text="${post.body}">body post</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
