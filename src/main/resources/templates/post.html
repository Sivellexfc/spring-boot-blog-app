<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <a th:href="${'/'}">Home</a>
            <div class="post">
                <h2 th:text="${post.title}">Title</h2>
                <h3 th:text="'Tarafından paylaşıldı ' + ${post.account.username}">Created At</h3>
                <h5 th:text="'Oluşturulma zamanı ' + ${post.createdAt}" >Created Date</h5>
                <h5 th:text="'Son düzenlenme zamanı ' + ${post.updatedAt}" >Updated Date</h5>
                <p th:text="${post.body}">body post</p>
            </div>

            <ul sec:authorize="isAuthenticated()">
                <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
                <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
